<template name="alarms">
  <div class="alarms">
    <h3>Active alarms</h3>
    <div class="form-style">
        <div class="container">
          <ul class="list-group">

            {{#each alarms}}
              {{> alarmItem}}
            {{/each}}
          </ul>

        </div>
        <div class="btn-toolbar" style="width: 70%;">
            <button type="button" class="btn pull-right btn-default btn-lg btn-ack"><strong>Ack</strong></button>
            <button type="button" class="btn pull-right btn-default btn-lg btn-global"><strong>Global Ack</strong></button>
        </div>
    </div>


  </div>

</template>
